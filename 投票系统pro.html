<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential Meeting's Movies Club</title>
    <style>
        body {
            background-image: url('低俗小说.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white; /* 全局文字颜色 */
        }

        h1 {
            font-size: 48px;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 文字阴影 */
        }

        h2 {
            font-size: 32px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 文字阴影 */
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
            max-width: 600px;
            width: 90%; /* 小屏幕上宽度为90% */
            text-align: center;
        }

        .vote-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .vote-options label {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .vote-options label:hover {
            background: rgba(255, 255, 255, 0.2); /* 悬停效果 */
        }

        .vote-options input {
            margin-right: 10px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049; /* 悬停效果 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* 半透明边框 */
            text-align: center;
        }

        th {
            background: rgba(255, 255, 255, 0.1); /* 表头背景 */
        }

        .undo-button {
            background: #ff4d4d;
            margin-top: 10px;
        }

        .undo-button:hover {
            background: #cc0000; /* 悬停效果 */
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px; /* 小屏幕上减小字体大小 */
            }

            h2 {
                font-size: 24px; /* 小屏幕上减小字体大小 */
            }

            .container {
                padding: 15px; /* 小屏幕上减小内边距 */
            }

            .vote-options label {
                padding: 8px 16px; /* 小屏幕上减小内边距 */
                font-size: 14px; /* 小屏幕上减小字体大小 */
            }

            button {
                font-size: 14px; /* 小屏幕上减小字体大小 */
                padding: 8px 16px; /* 小屏幕上减小内边距 */
            }

            th, td {
                padding: 8px; /* 小屏幕上减小单元格内边距 */
                font-size: 14px; /* 小屏幕上减小字体大小 */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px; /* 更小的屏幕上进一步减小字体大小 */
            }

            h2 {
                font-size: 20px; /* 更小的屏幕上进一步减小字体大小 */
            }

            .container {
                padding: 10px; /* 更小的屏幕上进一步减小内边距 */
            }

            .vote-options label {
                padding: 6px 12px; /* 更小的屏幕上进一步减小内边距 */
                font-size: 12px; /* 更小的屏幕上进一步减小字体大小 */
            }

            button {
                font-size: 12px; /* 更小的屏幕上进一步减小字体大小 */
                padding: 6px 12px; /* 更小的屏幕上进一步减小内边距 */
            }

            th, td {
                padding: 6px; /* 更小的屏幕上进一步减小单元格内边距 */
                font-size: 12px; /* 更小的屏幕上进一步减小字体大小 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>*为你的电影投票*</h1>
        <form id="voteForm">
            <div class="vote-options">
                <label><input type="radio" name="vote" value="喜剧"> 喜剧</label>
                <label><input type="radio" name="vote" value="科幻"> 科幻</label>
                <label><input type="radio" name="vote" value="悬疑"> 悬疑</label>
                <label><input type="radio" name="vote" value="爱情"> 爱情</label>
                <label><input type="radio" name="vote" value="动作"> 动作</label>
                <label><input type="radio" name="vote" value="动画"> 动画</label>
                <label><input type="radio" name="vote" value="犯罪"> 犯罪</label>
                <label><input type="radio" name="vote" value="惊悚"> 惊悚</label>
            </div>
            <button type="submit">确认投票</button>
        </form>
        <h2>投票结果</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>选项</th>
                    <th>投票数</th>
                    <th>百分比</th>
                </tr>
            </thead>
            <tbody>
                <!-- 投票结果将动态插入到这里 -->
            </tbody>
        </table>
        <button class="undo-button" onclick="undoVote()">撤销投票</button>
    </div>

    <script>
        // 初始化投票数据
        let voteData = JSON.parse(localStorage.getItem('voteData')) || {
            "喜剧": 0,
            "科幻": 0,
            "悬疑": 0,
            "爱情": 0,
            "动作": 0,
            "动画": 0,
            "犯罪": 0,
            "惊悚": 0
        };
        let totalVotes = JSON.parse(localStorage.getItem('totalVotes')) || 0;
        let userVote = localStorage.getItem('userVote') || null; // 记录用户投票

        // 更新表格函数
        function updateResultsTable() {
            const tbody = document.querySelector("#resultsTable tbody");
            tbody.innerHTML = ""; // 清空表格内容

            // 遍历投票数据，计算百分比并插入表格
            for (const [option, count] of Object.entries(voteData)) {
                const percentage = totalVotes === 0 ? 0 : ((count / totalVotes) * 100).toFixed(2); // 计算百分比
                const row = `
                    <tr>
                        <td>${option}</td>
                        <td>${count}</td>
                        <td>${percentage}%</td>
                    </tr>
                `;
                tbody.innerHTML += row; // 插入行
            }

            // 保存数据到本地存储
            localStorage.setItem('voteData', JSON.stringify(voteData));
            localStorage.setItem('totalVotes', JSON.stringify(totalVotes));
        }

        // 表单提交事件
        document.getElementById('voteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            if (userVote) {
                alert('您已经投过票了，请先撤销投票！');
                return;
            }

            const selectedVote = document.querySelector('input[name="vote"]:checked');
            if (!selectedVote) {
                alert('请选择一个选项！');
                return;
            }

            // 更新投票数据
            voteData[selectedVote.value]++;
            totalVotes++;
            userVote = selectedVote.value;
            localStorage.setItem('userVote', userVote);

            // 更新表格
            updateResultsTable();

            // 清空表单选择
            selectedVote.checked = false;
        });

        // 撤销投票函数
        function undoVote() {
            if (!userVote) {
                alert('您还没有投票！');
                return;
            }

            // 撤销投票
            voteData[userVote]--;
            totalVotes--;
            userVote = null;
            localStorage.removeItem('userVote');

            // 更新表格
            updateResultsTable();
        }

        // 初始化表格
        updateResultsTable();
    </script>
</body>
</html>
